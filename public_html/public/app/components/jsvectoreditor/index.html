<div id="graphicscontainer">
    <div id="canvas"></div>
    <!-- did i mention i suck at html? -->
    <div id="dialog" style="position: absolute; display: none;background-color: gray; width: 90%; height: 90%;top: 1.464vw; left: 1.464vw; z-index: 99">
        <input type="button" value="Import Shapes" onclick="import_shapes()">

        <input type="button" value="Close" onclick="jQuery('#dialog').slideUp()">
        <br><br>
        <center>
            <textarea id="data" style="width: 90%; height: 80%"></textarea>
        </center>
    </div>



    <div id="tools_left">

        <button id="select" title="Select"><i class="fa fa-mouse-pointer"></i></button>
        <button id="selectp" title="Multiple select"><i class="fa fa-mouse-pointer"></i><i class="fa fa-plus"></i></button>
        <button id="rect" title="Draw rectangle"><i class="fa fa-square-o"></i></button>
        <button id="line" title="Draw line"><i class="icon icon-slash"></i></button>
        <button id="ellipse" title="Draw ellipse"><i class="fa fa-circle-o"></i></button>
        <button id="path" title="Draw path"><i class="icon icon-pen"></i></button>
        <button id="polygon" title="Draw polygon"><i class="icon icon-polygon"></i></button>
        <!--<button id="image" onclick="setMode('image')" title="Image"><i class="fa fa-image"></i></button>-->
        <!--<button id="text" onclick="setMode('text')" title="Add Text"><i class="fa fa-font"></i></button>-->
        <button id="delete" title="Delete"><i class="fa fa-close"></i></button>
        <!--<button onclick="alert(editor.getMarkup())" title="Edit code"><i class="fa fa-code"></i></button>-->
        <button onclick="if (confirm('Are you sure you want to clear the canvas?'))
                    editor.deleteAll();"><i class="fa fa-undo" title="Clear workspace"></i></button>
        <!--        <button id="savesvg" onclick="save()" title="Save"><i class="fa fa-save"></i></button>
                <button id="open" onclick="opendialog()" title="Open"><i class="fa fa-folder-open-o "></i></button>-->

        <br>



        <div class="panel panel-default">
            <div class="panel-heading">Fill:</div>
            <div class="panel-body">
                <label>Color:</label>
                <div id="fillcolor" class=""><input class="color-chooser colorpicker" /></div>

                <label>Opacity:</label>
                <select id="fillopacity"> 
                    <option value="1">100%</option> 
                    <option value=".90">90%</option> 
                    <option value=".80">80%</option> 
                    <option value=".70">70%</option> 
                    <option value=".60">60%</option> 
                    <option value=".50">50%</option> 
                    <option value=".40">40%</option> 
                    <option value=".30">30%</option> 
                    <option value=".20">20%</option>
                    <option value=".10">10%</option>  
                </select> 
            </div>
        </div>
        
        <div class="panel panel-default">
            <div class="panel-heading">Stroke:</div>
            <div class="panel-body">

                <label>Color:</label>
                <div id="strokecolor" class=""><input class="color-chooser colorpicker" /></div>

                <label>Width:</label>
                <select id="strokewidth"> 
                    <option value="0.0732vw">1px</option> 
                    <option value="0.1464vw">2px</option> 
                    <option value="0.2196vw">3px</option> 
                    <option value="0.2928vw">4px</option> 
                    <option value="0.366vw">5px</option> 
                    <option value="0.439vw">6px</option>
                    <option value="0.5124vw">7px</option> 
                    <option value="0.5857vw">8px</option> 
                    <option value="0.659vw">9px</option> 
                    <option value="0.732vw">10px</option>
                </select> 

                <label>Opacity:</label>
                <select id="strokeopacity"> 
                    <option value="1">100%</option> 
                    <option value=".90">90%</option> 
                    <option value=".80">80%</option> 
                    <option value=".70">70%</option> 
                    <option value=".60">60%</option> 
                    <option value=".50">50%</option> 
                    <option value=".40">40%</option> 
                    <option value=".30">30%</option> 
                    <option value=".20">20%</option>
                    <option value=".10">10%</option>  
                </select> 
            </div>
        </div>
    </div>
</div>
