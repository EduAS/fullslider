<!DOCTYPE html>

<html>
    <head>
        <title>Fullslider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- IMPRESIONIST BEGIN -->

        <!-- Loading Bootstrap -->
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link rel="icon" type="image/ico" href="app/images/" />
        <!-- Loading Flat UI -->
        <link href="app/components/Impressionist/css/flat-ui.css" rel="stylesheet">
        <link href="app/components/Impressionist/css/matrices.css" rel="stylesheet">
        <link href="app/components/Impressionist/css/progressbar.css" rel="stylesheet">
        <link href="app/components/Impressionist/css/sliderskin.css" rel="stylesheet">
        <link href="app/components/Impressionist/css/colorpicker.css" rel="stylesheet">
        <link href="app/components/Impressionist/css/freetrans.css" rel="stylesheet">
        <link href="app/components/Impressionist/css/codemirror.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

        <!-- webfonts -->
        <link href="app/components/Impressionist/css/custom.css" rel="stylesheet">

        <link rel="stylesheet" href="http://yandex.st/highlightjs/7.3/styles/default.min.css">
        <!-- IMPRESIONIST END -->

        <!-- FULLSLIDER BEGIN -->
        <link rel="stylesheet" type="text/css" href="app/css/style.css" />
        <link rel="stylesheet" type="text/css" href="app/css/fonts.css" />
        <link rel="stylesheet" type="text/css" href="app/components/bootstrap-3.3.5/css/bootstrap.css" />

        <script src="http://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>

        <script type="text/javascript" src="app/components/bootstrap-3.3.5/js/bootstrap.js"></script>
        <link rel="stylesheet" href="app/css/lib/etch/styles/etch.css" />

        <link rel="stylesheet" href="app/components/spectrum/spectrum.css">

        <!-- FULLSLIDER END -->

    </head>
    <body>
        <div class="container-fluid">

            <div id="header-menu" class="row">
                <div id="menu" class="col-sm-1 navbar-brand">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Menu
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Example</a></li>
                    </ul>
                </div>

                <div id="tools" class="col-sm-11 navbar-brand sidebarfooter">
                    <div class="btn-group" id="addElementsPanel">
                        <a class="btn btn-info toolbarblockleft" id="addtextbtn" href="#"><i class="icon-plus"></i> <i class="icon-font"></i></a>
                        <a class="btn btn-info" id="addimagebtn" href="#"><i class="icon-picture"></i></a>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-info menubtn" href="#" id="makebold"><i class="icon-bold"></i></a>
                        <a class="btn btn-info menubtn" href="#" id="makeitalic"><i class="icon-italic"></i></a>
                        <a class="btn btn-info menubtn" href="#" id="makeunderline"><i class="icon-underline"></i></a>
                        <a class="btn btn-info menubtn toolbarblockleft" href="#" id="makealignleft"><i class="icon-align-left"></i></a>
                        <a class="btn btn-info menubtn" href="#"><i class="icon-align-center" id="makealigncenter"></i></a>
                        <a class="btn btn-info menubtn" href="#"><i class="icon-align-right" id="makealignright"></i></a>
                        <input class="color-chooser colorpicker etch-color" />
                    </div>
                    <div id="view-save-btns">
                        <a id="newpresopanel" class="btn btn-large btn-inline btn-primary previewbtn"><i class="fui-plus-24"></i> New Presentation</a>
                        <a id="openpresentationsbtn" class="btn btn-large btn-inline btn-primary previewbtn"><i class="icon-save"></i> My Presentations</a>
                        <a id="viewbtn" class="btn btn-large btn-inline btn-primary previewbtn"><i class="fui-eye-16"></i>&nbsp;View</a>
                        <a id="savepresentationbtn" class="btn btn-large btn-inline btn-info previewbtn"><i class="icon-ok-sign"></i>&nbsp;Save</a> 
                    </div>
                </div>
            </div>

            <div id="body-editor" class="row">
                <div id="deck" class="col-sm-9">
                    <div id="vertical-toolbar" class="col-sm-2 ">
                        <div class ="mainfooter palette-night col-sm-12">
                            <div class = "slidethumbholdercontainer">
                                <a class="btn btn-primary btn-large center-block" href="#" id="addslidebtn"><i class="icon-plus"></i>&nbsp;Add Slide</a>

                                <div class = "slidethumbholder">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="workspace" class="slideviewportcontainer col-sm-10">
                        <div class="presentationmeta">
                            <p id="presentationmetatitle" style="margin:0 auto; text-transform:none; font-size:130%; color:white"> </p>
                            <a href="#" style="position:absolute; right: 0.366vw; top: 0.2196vw;padding: 0vw 2.1vw;" id="editpresonamebtn" class="btn btn-small btn-inline btn-primary"><i class="icon-edit"></i></a>
                        </div>
                        <div class="slideviewport col-sm-12">
                            <div class="impress-slide-container">

                            </div>
                            <span id="play">
                                <span class="rotate label label-disabled" id="spanrotate"><i class="icon-rotate-left"></i></span>
                                <span class="scale label label-important"><i class="icon-resize-horizontal"></i></span>
                                <span class="skewx label label-disabled" id="spanskewx"><i class="icon-resize-horizontal"></i></span>
                                <span class="skewy label label-disabled" id="spanskewy"><i class="icon-resize-vertical"></i></span>
                                <span class="deleteicon label label-important" id="spandelete"><i class="fui-cross-16"></i></span>

                                <!-- <span class="move">move</span>-->
                            </span>
                        </div><!-- slideviewport -->
                    </div>
                </div>
                <div id="markdown-editor" class="col-sm-3">
                    <div class="center-block text-center h4">
                        <span class="glyphicon glyphicon-pencil"></span> Markdown
                    </div>
                    <div id="markdown-space">
                        <textarea></textarea>
                    </div>
                </div>
            </div>

        </div>

        <div id="modals">
        </div>

        <script src="app/js/scripts.js" type="text/javascript"></script>
        <script src="app/components/Impressionist/js/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
        <script src="app/components/Impressionist/js/matrix.js"></script>
        <script src="app/components/Impressionist/js/knob.js"></script>
        <script src="app/components/Impressionist/js/jquery.dropkick-1.0.0.js"></script>
        <script src="app/components/Impressionist/js/bootstrap-tooltip.js"></script>
        <script src="app/components/Impressionist/js/bootstrap.min.js"></script>
        <script src="app/components/Impressionist/js/bootstrap-colorpicker.js"></script>
        <script src="app/components/Impressionist/js/jquery.placeholder.js"></script>
        <script src="app/components/Impressionist/js/transform2d.js"></script>
        <script src="app/components/Impressionist/js/keymaster.js"></script>
        <script src="app/components/Impressionist/js/templates/newpresotemplate.js"></script>
        <script src="app/components/Impressionist/js/matrices.js"></script>
        <script src="http://yandex.st/highlightjs/7.3/highlight.min.js"></script>

        <!-- code formatting -->

        <script src="app/components/Impressionist/js/fbconnectapp.js"></script>
        <script src="app/components/Impressionist/js/main.js"></script>
        <script src ="app/components/Impressionist/js/startup.js"></script>


        <script src="app/components/spectrum/spectrum.js" type="text/javascript"></script>
        <script src="app/js/lib/underscore.js"></script>
        <script src="app/js/lib/backbone.js"></script>
        <script src="app/js/lib/rangy-1.3.0/rangy-core.js"></script> <!-- OPTIONAL -->
        <script src="app/js/lib/etch.js"></script>

        <script>
            (function() {
                var article = Backbone.Model.extend({
                    defaults: {
                        title: 'Default Title',
                        body: 'Default body text'
                    }
                });

                var articleView = Backbone.View.extend({
                    initialize: function() {
                        _.bindAll(this, 'save');
                        this.model.bind('save', this.save);
                    },
                    events: {
                        'dblclick .editable': 'editableClick'
                    },
                    editableClick: etch.editableInit,
                    save: function() {


                    }

                });

                $article = $('.slideviewportcontainer');
                var model = new article();
                var view = new articleView({model: model, el: $article[0], tagName: $article[0].tagName});
            })()
        </script>
    </body>
</html>
