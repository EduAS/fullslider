<html>
    <head>
        <title>Fullslider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="app/components/Strut/app/components/bootstrap/css/bootstrap.css"></link>
        <link rel="stylesheet" href="app/components/Strut/app/components/bootstrap/css/bootstrap-responsive.css"></link>
        <link href='app/components/Strut/app/preview_export/css/web-fonts.css' rel='stylesheet' type='text/css'></link>
        <link href='app/components/Strut/app/components/etch/etch.css' rel='stylesheet' type='text/css'></link>
        <link href='app/components/Strut/app/components/spectrum/spectrum.css' rel='stylesheet' type='text/css'></link>
        <link rel="stylesheet" type="text/css" href="app/components/Strut/app/styles/close-btn.css" />
        <link rel="stylesheet" type="text/css" href="app/components/Strut/app/styles/main.css" />
        <link rel="stylesheet" href="app/components/Strut/app/preview_export/css/themes/default-reset.css"></link>
        <!-- endbuild -->

        <!-- can't build this in due to font imports -->
        <link rel="stylesheet" href="app/components/Strut/app/preview_export/reveal/css/theme/default.css"></link>

        <link rel="shortcut icon" href="app/components/Strut/app/img/strut-icon.png">
        <link rel="apple-touch-icon-precomposed" href="app/components/Strut/app/img/strut-touch.png">
        <link rel="stylesheet" type="text/css" href="app/components/Strut/app/styles/built.css"></link>
        <script type="text/javascript" src="app/components/Strut/app/preview_export/download_assist/swfobject.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="app/css/style.css" />
        <link rel="stylesheet" type="text/css" href="app/components/bootstrap-3.3.5/css/bootstrap.css" />
        <!-- End CSS -->

        <!-- JS -->
        <script src="http://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>
        <script type="text/javascript" src="app/components/bootstrap-3.3.5/js/bootstrap.js"></script>
        <!-- End JS -->

    </head>
    <body>
        <script>
            window.isOptimized = false;
        </script>
        <div class="container-fluid">

            <div id="header-menu" class="row">
                <div id="menu" class="col-sm-1 navbar-brand">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Menu
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Example</a></li>
                    </ul>
                </div>

                <div id="tools" class="col-sm-11 navbar-brand">
                    <button class="btn-primary">Text</button>
                </div>
            </div>

            <div class="row">
                <div id="vertical-toolbar" class="col-sm-2 ">
                    <div class="row pager">
                        <div class="btn-group" role="group">
                            <button id="normal-mode" type="button" class="btn btn-default">Normal</button>
                            <button id="markdown-mode" type="button" class="btn btn-default">Markdown</button>
                        </div>
                    </div>
                    <div id="mode" class="row">
                        <div id="markdown-space" class="hidden col-sm-9"></div>
                       
                    </div>

                </div>

                <div id="workspace" class="col-sm-10">

                </div>

            </div>

        </div>


 
    </body>
    <script src="app/js/scripts.js" type="text/javascript"></script>
        <script type="text/javascript" src="app/components/Strut/app/scripts/libs/require.js" data-main="app/components/Strut/app/scripts/main"></script>


</html>
